{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%}

<!-- head -->
{% block title %} Login | login {% endblock %}


<!-- content -->
<div class="container">
    {% block content %}
    <div class="container mt-4">
        <h3 style="text-align: center;">Login</h3>
        <div class="row">
            <div class="col-md-3"> 
        
            </div>
            <!-- flash message --> 
            <div class="col-md-6 alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="col-md-3"> 
        
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"> 
        
            </div>
             <!-- Login form -->
            <div class="col-md-6">
                {{wtf.quick_form(login_form)}}
                <p>New to Pitching? <a href="{{url_for('auth.register')}}">Sign Up Here</a></p> 
            </div>
            <div class="col-md-3">
    
            </div>
        </div>
    </div>
    {% endblock %}
</div>
