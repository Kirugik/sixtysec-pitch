<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="/">Pitching</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#togglenavbar" aria-controls="togglenavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="togglenavbar"> 
            <ul class="navbar-nav ms-auto">
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="margin-right: 15px;">
                      Pitch Category
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Elevator pitch</a></li>
                      <li><a class="dropdown-item" href="#">Interview pitch</a></li>
                      <li><a class="dropdown-item" href="#">Pickup line</a></li>
                      <li><a class="dropdown-item" href="#">Pun</a></li>
                    </ul>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.login')}}" style="margin-right: 15px;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.register')}}" style="margin-right: 15px;">Sign Up</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="#" style="margin-right: 15px;">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.logout')}}" style="margin-right: 15px;">Logout</a>
                </li>
               
            </ul>
        </div>
    </nav>

    {% block content %} 
    
    {% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
